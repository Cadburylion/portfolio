<!DOCTYPE html>

<head>

  <script id="project-template" type="text/x-handlebars-template">
    <article class="project">
      <h3>{{title}}</h3>
      <!-- Justin added "target="#_blank" to my a element so my link would open on a new tab -->
      <a target ="#_blank" href="{{src}}"><img class="project-image" src="{{image}}"/></a>
      <h4>{{description}}</h4>
    </article>
  </script>

</head>

<body>
  <header>
    <h1 class="title">Matthew Parker</h1>
    <nav class="site-navigation">

      <div class="toggleMenu">Menu<span class="icon-menu"></span></div>

      <ul class="nav-ul">
        <li class="nav-home">Projects</li>
        <li class="nav-about">About Me</li>
        <li class="nav-contact">Contact</li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="projects">

    </section>


    <section id="about-me-page"> Information about me will go here!
    </section>

    <section id="contact-page"> Contact information will go here!
    </section>

</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
<script src="appData.js"></script>

</body>
</html>
